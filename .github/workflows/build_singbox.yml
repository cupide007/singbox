name: Update sing-box

on:
  workflow_dispatch:
  schedule:
    - cron: "30 18 * * *"
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"
      - "LICENSE"

jobs:
  go:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.go.outputs.version }}
    steps:
      - name: Get `Go` latest version
        id: go
        run: |
          echo version=$(curl -sSL https://raw.githubusercontent.com/actions/go-versions/update-versions-manifest-file/versions-manifest.json | grep '"version"' | head -1 | awk -F'"' '{print $4}') >> $GITHUB_OUTPUT

  puernya:
    runs-on: ubuntu-latest
    needs: go
    outputs:
      puernya_version: ${{ steps.puernya.outputs.puernya_version }}
      puernya_tags: ${{ steps.puernya.outputs.puernya_tags }}
    steps:
      - name: Checkout `building`
        uses: actions/checkout@v4
        with:
          repository: PuerNya/sing-box
          ref: building
          fetch-depth: 0

      - name: Setup `Go`
        uses: actions/setup-go@v5
        with:
          go-version: ${{ needs.go.outputs.version }}
          
      # 修复 ECH 标签问题
      - name: Fix ECH build tags (remove deprecated)
        run: |
          # 删除导致编译问题的文件
          rm -f common/tls/ech_tag_stub.go || true
          # 从构建文件中移除对该文件的引用
          sed -i '/ech_tag_stub.go/d' common/tls/tls.go || true

      - name: Get `sing-box PuerNya` version
        id: puernya
        run: |
          git remote add sekai https://github.com/SagerNet/sing-box.git
          git fetch --tags sekai
          full_version=$(CGO_ENABLED=0 go run ./cmd/internal/read_tag)
          # Extract the main version (e.g., 1.10.0 from 1.10.0-alpha.29-067c81a7)
          main_version=$(echo $full_version | cut -d '-' -f 1)
          echo "Full PuerNya version: $full_version"
          echo "Main PuerNya version: $main_version"
          echo "puernya_version=$main_version" >> $GITHUB_OUTPUT
          # 移除 with_ech 标签（已弃用）
          echo "puernya_tags=with_quic,with_dhcp,with_wireguard,with_shadowsocksr,with_utls,with_clash_api,with_gvisor" >> $GITHUB_OUTPUT
  
  puernya_cross:
    strategy:
      matrix:
        include:
          # linux
          - { name: linux-amd64, goos: linux, goarch: amd64, goamd64: v1 }
          - { name: linux-amd64-v3, goos: linux, goarch: amd64, goamd64: v3 }
          - { name: linux-armv5, goos: linux, goarch: arm, goarm: 5 }
          - { name: linux-armv6, goos: linux, goarch: arm, goarm: 6 }
          - { name: linux-armv7, goos: linux, goarch: arm, goarm: 7 }
          - { name: linux-arm64, goos: linux, goarch: arm64 }
          - { name: linux-mips-softfloat, goos: linux, goarch: mips, gomips: softfloat }
          - { name: linux-mipsle-softfloat, goos: linux, goarch: mipsle, gomips: softfloat }
          - { name: linux-mipsle-hardfloat, goos: linux, goarch: mipsle, gomips: hardfloat }
          # android
          - { name: android-arm64, goos: android, goarch: arm64 }

      fail-fast: false
    runs-on: ubuntu-latest
    needs:
      - go
      - puernya
    env:
      GOOS: ${{ matrix.goos }}
      GOARCH: ${{ matrix.goarch }}
      GOAMD64: ${{ matrix.goamd64 }}
      GOARM: ${{ matrix.goarm }}
      GOMIPS: ${{ matrix.gomips }}
      CGO_ENABLED: 0
      puernya_TAGS: ${{ needs.puernya.outputs.puern极_tags }}
      puernya_VERSION: ${{ needs.puernya.outputs.puernya_version }}
    steps:
      - name: Checkout `building`
        uses: actions/checkout@v4
        with:
          repository: PuerNya/sing-box
          ref: building
          fetch-depth: 1

      - name: Fix sniff
        run: sed -i 's/sniffHosts/sniffHost/' ./experimental/clashapi/trafficontrol/tracker.go
          
      # 确保解决 ECH 标签问题
      - name: Fix ECH build tags (ensure)
        run: |
          # 确保删除问题文件
          rm -f common/tls/ech_tag_stub.go || true
          # 确保移出引用
          sed -i '/ech_tag_stub.go/d' common/tls/tls.go || true

      - name: Setup `Go`
        uses: actions/setup-go@v5
        with:
          go-version: ${{ needs.go.outputs.version }}

      - name: Revert golang1.23 commit for Windows 7/8
        if: ${{ matrix.goos == 'windows' }}
        run: |
          cd $(go env GOROOT)
          curl https://github.com/MetaCubeX/go/commit/9ac42137ef6730e8b7daca016ece831297a1d75b.diff | patch --verbose -p 1
          curl https://github.com/MetaCubeX/go/commit/21290de8a4c91408de7c2b5b68757b1e90af49dd.diff | patch --verbose -p 1
          curl https://github.com/MetaCubeX/go/commit/6a31d3fa8e47ddabc10bd97bff10d9a85f4cfb76.diff | patch --verbose -p 1
          curl https://github.com/MetaCubeX/go/commit/69e2eed6dd0f6d815ebf15797761c13f31213dd6.diff | patch --verbose -p 1

      - name: Build `sing-box PuerNya` core
        id: build
        run: go build -v -trimpath -ldflags "-checklinkname=0 -X 'github.com/sagernet/sing-box/constant.Version=${puernya_VERSION}' -s -w -buildid=" -tags "${puernya_TAGS}" ./cmd/sing-box

      - name: Upload files to workspace
        uses: actions/upload-artifact@v4
        with:
          name: sing-box-puernya-${{ matrix.name }}
          path: sing-box*
          compression-level: 9
          
  dev:
    runs-on: ubuntu-latest
    needs: go
    outputs:
      dev_version: ${{ steps.dev.outputs.dev_version }}
      dev_tags: ${{ steps.dev.outputs.dev_tags }}
    steps:
      - name: Checkout `dev`
        uses: actions/checkout@v4
        with:
          repository: SagerNet/sing-box
          ref: dev
          fetch-depth: 0

      - name: Setup `Go`
        uses: actions/setup-go@v5
        with:
          go-version: ${{ needs.go.outputs.version }}
          
      # 修复 dev 分支的 ECH 问题
      - name: Fix ECH build tags (dev)
        run: |
          rm -f common/tls/ech_tag_stub.go || true
          sed -i '/ech_tag_stub.go/d' common/tls/tls.go || true

      - name: Get `sing-box Dev` version
        id: dev
        run: |
          git remote add sekai https://github.com/SagerNet/sing-box.git
          git fetch --tags sekai
          dev_version=$(CGO_ENABLED=0 go run ./cmd/internal/read_tag)
          echo dev_version=$dev_version >> $GITHUB_OUTPUT
          # 移除 with_ech 标签（已弃用）
          echo dev_tags=with_gvisor,with_dhcp,with_wireguard,with_clash_api,with_quic,with_utls >> $GITHUB_OUTPUT
          
  dev_cross:
    strategy:
      matrix:
        include:
          # linux
          - { name: linux-amd64, goos: linux, goarch: amd64, goamd64: v1 }
          - { name: linux-amd64-v3, goos: linux, goarch: amd64, goamd64: v3 }
          - { name: linux-armv5, goos: linux, goarch: arm, goarm: 5 }
          - { name: linux-armv6, goos: linux, goarch: arm, goarm: 6 }
          - { name: linux-armv7, goos: linux, goarch: arm, goarm: 7 }
          - { name: linux-arm64, goos: linux, goarch: arm64 }
          - { name: linux-mips-softfloat, goos: linux, goarch: mips, gomips: softfloat }
          - { name: linux-mipsle-softfloat, goos: linux, goarch: mipsle, gomips: softfloat }
          - { name: linux-mipsle-hardfloat, goos: linux, goarch: mipsle, gomips: hardfloat }
          # android
          - { name: android-arm64, goos: android, goarch: arm64 }

      fail-fast: false
    runs-on: ubuntu-latest
    needs:
      - go
      - dev
    env:
      GOOS: ${{ matrix.goos }}
      GOARCH: ${{ matrix.goarch }}
      GOAMD64: ${{ matrix.goamd64 }}
      GOARM: ${{ matrix.goarm }}
      GOMIPS: ${{ matrix.gomips }}
      CGO_ENABLED: 0
      dev_TAGS: ${{ needs.dev.outputs.dev_tags }}
      dev_VERSION: ${{ needs.dev.outputs.dev_version }}
    steps:
      - name: Checkout `dev`
        uses: actions/checkout@v4
        with:
          repository: SagerNet/sing-box
          ref: dev
          fetch-depth: 1

      # 确保解决 dev 分支的 ECH 问题
      - name: Fix ECH build tags (dev ensure)
        run: |
          rm -f common/tls/ech_tag_stub.go || true
          sed -i '/ech_tag_stub.go/d' common/tls/tls.go || true

      - name: Setup `Go`
        uses: actions/setup-go@v5
        with:
          go-version: ${{ needs.go.outputs.version }}

      - name: Revert golang1.23 commit for Windows 7/8
        if: ${{ matrix.goos == 'windows' }}
        run: |
          cd $(go env GOROOT)
          curl https://github.com/MetaCubeX/go/commit/9ac42137ef6730e8b7daca016ece831297a1d75b.diff | patch --verbose -p 1
          curl https://github.com/MetaCubeX/go/commit/21290de8a4c91408de7c2b5b68757b1e90af49dd.diff | patch --verbose -p 1
          curl https://github.com/MetaCubeX/go/commit/6a31d3fa8e47ddabc10bd97bff10d9a85f4cfb76.diff | patch --verbose -p 1
          curl https://github.com/MetaCubeX/go/commit/69e2eed6dd0f6d815ebf15797761c13f31213dd6.diff | patch --verbose -p 极

      - name: Build `sing-box Dev` core
        id: build
        run: go build -v -trimpath -ldflags "-checklinkname=0 -X 'github.com/sagernet/sing-box/constant.Version=${dev_VERSION}' -s -w -buildid=" -tags "${dev_TAGS}" ./cmd/sing-box

      - name: Upload files to workspace
        uses: actions/upload-artifact@v4
        with:
          name: sing-box-dev-${{ matrix.name }}
          path: sing-box*
          compression-level: 9


  push_sing_box:
    needs:
      - puernya_cross
      - puernya
      - dev_cross
      - dev
    runs-on: ubuntu-latest
    env:
      puernya_VERSION: ${{ needs.puernya.outputs.puernya_version }}
      dev_VERSION: ${{ needs.dev.outputs.dev_version }}
    steps:
      - name: Clone Repository
        uses: actions/checkout@main
        
      - name: Download files from workspace
        uses: actions/download-artifact@v4
        with:
          path: ./tmp-sing-box/

      - name: List downloaded files
        run: ls -R ./tmp-sing-box/

      - name: Zip `sing-box` cores by `tar`
        run: |
          mkdir -p ./tmp-sing-box/compress/
          archs=(amd64 amd64-v3 armv5 armv6 armv7 arm64 mips-softfloat mipsle-hardfloat mipsle-softfloat arm64)
          new_name=(amd64 amd64v3 armv5 armv6 armv7 armv8 mips-softfloat mipsle-hardfloat mipsle-softfloat arm64)
          # `PuerNya` cores
          for((i=0;i<10;i++));do
            if [ -f "./tmp-sing-box/sing-box-puernya-linux-${archs[i]}/sing-box" ]; then
              mv -f "./tmp-sing-box/sing-box-puernya-linux-${archs[i]}/sing-box" ./tmp-sing-box/CrashCore
              chmod +x ./tmp-sing-box/CrashCore
              tar --no-same-owner -czf "./tmp-sing-box/compress/sing-box-puernya-linux-${new_name[i]}-${{ env.puernya_VERSION }}.tar.gz" -C ./tmp-sing-box/ ./CrashCore
            else
              echo "File not found: ./tmp-sing-box/sing-box-puernya-linux-${archs[i]}/sing-box"
            fi
          done
          # `PuerNya` cores for Android
          if [ -f "./tmp-sing-box/sing-box-puernya-android-arm64/sing-box" ]; then
            mv -f "./tmp-sing-box/sing-box-puernya-android-arm64/sing-box" ./tmp-sing-box/CrashCore
            chmod +x ./tmp-sing-box/CrashCore
            tar --no-same-owner -czf "./tmp-sing-box/compress/sing-box-puernya-android-arm64-${{ env.puernya_VERSION }}.tar.gz" -C ./tmp-sing-box/ ./CrashCore
          else
            echo "File not found: ./tmp-sing-box/sing-box-puernya-android-arm64/sing-box"
          fi
          # `dev` cores
          for((i=0;i<10;i++));do
            if [ -f "./tmp-sing-box/sing-box-dev-linux-${archs[i]}/sing-box" ]; then
              mv -f "./tmp-sing-box/sing-box-dev-linux-${archs[i]}/sing-box" ./tmp-sing-box/CrashCore
              chmod +x ./tmp-sing-box/CrashCore
              tar --no-same-owner -czf "./tmp-sing-box/compress/sing-box-dev-linux-${new_name[i]}-${{ env.dev_VERSION }}.tar.gz" -C ./tmp-sing-box/ ./CrashCore
            else
              echo "File not found: ./tmp-sing-box/sing-box-dev-linux-${archs[i]}/sing-box"
            fi
          done
          # `dev` cores for Android
          if [ -f "./tmp-sing-box/sing-box-dev-android-arm64/sing-box" ]; then
            mv -f "./tmp-sing-box/sing-box-dev-android-arm64/s极-box" ./tmp-sing-box/CrashCore
            chmod +x ./tmp-sing-box/CrashCore
            tar --no-same-owner -czf "./tmp-sing-box/compress/sing-box-dev-android-arm64-${{ env.dev_VERSION }}.tar.gz" -C ./tmp-sing-box/ ./CrashCore
          else
            echo "File not found: ./tmp-sing-box/sing-box-dev-android-arm64/sing-box"
          fi

      - name: Move `sing-box` cores
        run: |
          mkdir -p ./sing-box/
          mv -f ./tmp-sing-box/compress/* ./sing-box/
          # 清理临时文件
          rm -rf ./tmp-sing-box
          
      - name: Release and upload `sing-box` assets (dev release)
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          release_name: "${{ env.dev_VERSION }}"
          prerelease: true
          tag: "v${{ env.dev_VERSION }}"
          overwrite: true
          body: "[dev 版](https://github.com/PuerNya/sing-box/tree/building)Release 版、Dev 版内核"
          file_glob: true
          file: ./sing-box/*
          
      - name: Release and upload `sing-box` assets (latest release)
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          release_name: "${{ env.puernya_VERSION }}"
          tag: "v${{ env.puernya_VERSION }}"
          overwrite: true
          body: "[PuerNya 版](https://github.com/PuerNya/sing-box/tree/building)Release 版、Dev 版内核"
          file_glob: true
          file: ./sing-box/*

      - name: Commit and push `sing-box` branch
        run: |
          cd ./sing-box/ || exit 1
          git init
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b sing-box
          git add ./sing-box-puernya* && git commit -m "更新 sing-box 内核 PuerNya 版至 v${{ env.puernya_VERSION }}"
          git add ./sing-box-dev* && git commit -m "更新 sing-box 内核 Dev 版至 v${{ env.dev_VERSION }}"
          git remote add origin "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
          git push -f -u origin sing-box

      - name: Purge jsDelivr CDN
        run: |
          cd ./sing-box/ || exit 1
          for file in $(ls); do
            curl -i "https://purge.jsdelivr.net/gh/${{ github.repository }}@sing-box/${file}"
          done
